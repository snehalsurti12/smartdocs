version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: smartdocs-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: smartdocs
    ports:
      - "5432:5432"
    volumes:
      - smartdocs_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d smartdocs"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  smartdocs_pgdata:
