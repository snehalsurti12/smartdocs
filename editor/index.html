<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SmartDocs Editor (POC)</title>
    <link rel="stylesheet" href="/editor/styles.css" />
  </head>
  <body>
    <div class="app">
      <aside class="panel panel-left">
        <div class="left-header">
          <div class="panel-title">Workspace</div>
          <div class="panel-subtitle">Template Builder</div>
        </div>

        <div class="workflow-shell">
          <div class="workflow-card">
            <div class="panel-subtitle">Start Here</div>
            <div class="workflow-steps">
              <button type="button" class="workflow-step active" data-workflow-step="design">1. Design</button>
              <button type="button" class="workflow-step" data-workflow-step="data">2. Data</button>
              <button type="button" class="workflow-step" data-workflow-step="test">3. Test</button>
              <button type="button" class="workflow-step" data-workflow-step="publish">4. Publish</button>
            </div>
            <div id="workflow-help" class="workflow-help">
              Drag components onto the page and arrange your layout.
            </div>
          </div>

          <div class="quick-manage-bar">
            <button type="button" id="btn-action-new" class="quick-action">New</button>
            <button type="button" id="btn-action-check" class="quick-action">Check</button>
            <button type="button" id="btn-action-save" class="quick-action quick-action-primary">Save</button>
            <button type="button" id="btn-action-preview-pdf" class="quick-action">Preview PDF</button>
          </div>
        </div>

        <details class="left-section" data-mode-section="design" open>
          <summary data-icon="CMP">Components</summary>
          <div class="section-body">
            <button data-add="text">Text</button>
            <button data-add="flowText">Flow Text</button>
            <button data-add="image">Image</button>
            <button data-add="table">Table</button>
            <button data-add="qr">QR</button>
            <button data-add="line">Line</button>
            <button data-add="box">Box</button>
          </div>
        </details>

        <details class="left-section" data-mode-section="design">
          <summary data-icon="ARR">Arrange</summary>
          <div class="section-body">
            <label class="toggle-row">
              <input id="snap-enabled" type="checkbox" checked />
              <span>Snap guides</span>
            </label>
            <label class="toggle-row">
              <input id="show-bounds" type="checkbox" checked />
              <span>Show component bounds</span>
            </label>
            <div class="button-row button-row-3">
              <button id="btn-align-left">Left</button>
              <button id="btn-align-center">Center</button>
              <button id="btn-align-right">Right</button>
            </div>
            <div class="button-row button-row-3">
              <button id="btn-align-top">Top</button>
              <button id="btn-align-middle">Middle</button>
              <button id="btn-align-bottom">Bottom</button>
            </div>
            <div class="button-row button-row-2">
              <button id="btn-distribute-h">Distribute H</button>
              <button id="btn-distribute-v">Distribute V</button>
            </div>
          </div>
        </details>

        <details class="left-section" data-mode-section="design">
          <summary data-icon="PRT">Partials</summary>
          <div class="section-body">
            <button id="btn-new-partial">New Partial</button>
            <div id="partials-list"></div>
          </div>
        </details>

        <details class="left-section" data-mode-section="data" open>
          <summary data-icon="DAT">Test & Sample Data</summary>
          <div class="section-body">
            <button id="btn-preview">Preview Data: On</button>
            <button id="btn-load-data">Load Data</button>
            <button id="btn-preview-pdf">Preview PDF</button>
          </div>
        </details>

        <details class="left-section" data-mode-section="manage" open>
          <summary data-icon="TPL">Create or Open</summary>
          <div class="section-body">
            <div class="template-card">
              <div class="panel-subtitle">New or Import</div>
              <div class="button-row button-row-2">
                <button id="btn-new-template">New Template</button>
                <button id="btn-load-template">Import JSON</button>
              </div>
            </div>
            <div class="template-card">
              <div class="panel-subtitle">Sample Templates</div>
              <select id="starter-template-select"></select>
              <button id="btn-load-starter">Load Starter</button>
            </div>
          </div>
        </details>

        <details class="left-section" data-mode-section="manage">
          <summary data-icon="DB">Template Library</summary>
          <div class="section-body">
            <select id="db-template-select"></select>
            <div class="button-row button-row-3">
              <button id="btn-db-refresh">Refresh</button>
              <button id="btn-db-load">Open</button>
              <button id="btn-db-save">Save</button>
            </div>
            <details class="advanced-panel">
              <summary>More Actions</summary>
              <div class="button-row button-row-3">
                <button id="btn-db-save-as">Save As New</button>
                <button id="btn-db-rename">Rename</button>
                <button id="btn-db-archive">Archive</button>
              </div>
              <select id="db-status-select">
                <option value="DRAFT">Status: Draft</option>
                <option value="REVIEW">Status: Review</option>
                <option value="APPROVED">Status: Approved</option>
                <option value="PUBLISHED">Status: Published</option>
                <option value="ARCHIVED">Status: Archived</option>
              </select>
            </details>
          </div>
        </details>

        <details class="left-section" data-mode-section="manage">
          <summary data-icon="FIL">Import / Export</summary>
          <div class="section-body">
            <button id="btn-export">Export JSON</button>
            <button id="btn-reload">Reload Template</button>
          </div>
        </details>

        <div class="status-bar">
          <div id="template-state"></div>
          <div id="db-status"></div>
          <div id="data-status"></div>
        </div>

        <input id="file-data" type="file" accept="application/json" hidden />
        <input id="file-template" type="file" accept="application/json" hidden />
      </aside>

      <main class="canvas-wrap">
        <div class="canvas-nav">
          <button id="btn-page-add" type="button">Add Page</button>
          <button id="btn-page-delete" type="button">Delete Page</button>
          <button id="btn-page-prev" type="button">Prev Page</button>
          <span id="page-indicator">Page 1 / 1</span>
          <button id="btn-page-next" type="button">Next Page</button>
        </div>
        <div id="canvas"></div>
      </main>

      <aside class="panel panel-right">
        <div class="panel-title">Properties</div>
        <div id="text-toolbar" class="toolbar hidden">
          <button data-cmd="bold" title="Bold"><strong>B</strong></button>
          <button data-cmd="italic" title="Italic"><em>I</em></button>
          <button data-cmd="removeFormat" title="Clear">Clear</button>
          <select id="toolbar-font" title="Font"></select>
          <input id="toolbar-size" type="number" min="6" max="96" step="1" title="Font size (pt)" />
          <input id="toolbar-color" type="color" title="Color" />
          <span id="toolbar-status" class="toolbar-status">Inline edit</span>
        </div>
        <div id="props">Select an element.</div>
      </aside>
    </div>

    <script src="/editor/app.js"></script>
  </body>
</html>
